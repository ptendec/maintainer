name: CI/CD with PM2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          yarn install

      - name: Start application with PM2
        run: |
          pm2 start yarn --name "maintainer-bot" -- start:prod
