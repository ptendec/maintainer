name: CI/CD with PM2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      WORK_DIR: ${{ secrets.WORK_DIR }}
      SSH_USER: ${{ secrets.SSH_USER }}

    steps:
      - name: Check secret length
        run: |
          echo "SSH_HOST length is ${#SSH_HOST}"
          echo "SSH_PRIVATE_KEY length is ${#SSH_PRIVATE_KEY}"
          echo "WORK_DIR length is ${#WORK_DIR}"
          echo "SSH_USER length is ${#SSH_USER}"

      - name: install ssh keys
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST > ~/.ssh/known_hosts

      - name: connect and pull
        run: ssh $SSH_USER@$SSH_HOST "cd $WORK_DIR && git pull && exit"

      - name: cleanup
        run: rm -rf ~/.ssh
